<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatpr</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="number-container"></div>
      <div class="equal-container"></div>
    </div>
    <div class="clear-button-container">
      <button id="clear">CLEAR</button>
      <button id="delete">DELETE</button>
    </div>
    <div class="numpad-container">
      <div class="numpad-buttons">
        <button class="numpads">7</button>
        <button class="numpads">8</button>
        <button class="numpads">9</button>
        <button class="numpads">4</button>
        <button class="numpads">5</button>
        <button class="numpads">6</button>
        <button class="numpads">1</button>
        <button class="numpads">2</button>
        <button class="numpads">3</button>
        <button class="numpads">0</button>
        <button class="numpads">.</button>
        <button class="numpads">=</button>
      </div>
      <div class="operation-container">
        <button class="operations">รท</button>
        <button class="operations">x</button>
        <button class="operations">-</button>
        <button class="operations">+</button>
      </div>
    </div>
  </div>
</body>
</html>
